<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <!-- Leaflet CSS and JavaScript (in this order) -->
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>
    <header class="header row">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging tagging col-3">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- Elements for tagging form -->
                <fieldset class="tagging_fields">
                    <legend id="tagging_legend">Add a new GeoTag</legend>
                    <label for="latitude">Latitude:</label>
                    <input type="text" name="latitude" id="latitude" value="48.998764762538606" readonly/>
                    <label for="longitude">Longitude:</label>
                    <input type="text" name="longitude" id="longitude" value = "8.400728171945046" readonly/>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="e.g. Central Berlin" pattern="[a-zA-Z]*" maxlength="10" required/>
                    <label for="hashtag">Hashtag:</label>
                    <input type="text" name="hashtag" id="hashtag" placeholder="e.g. #ber" pattern="^[#].[a-zA-Z]*" maxlength="11"/>
                    <input type="submit" value="Add Tag"/>
                </fieldset>
                
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- Elements for discovery form -->
                <fieldset class="discovery__search_fields">
                    <legend>Search</legend>
                    <label for="search">Search term or keywords:</label>
                    <input type="text" name="search" id="search" placeholder="e.g. Berlin"/>
                    <input type="hidden" name="latitude_search" id="latitude_search" />
                    <input type="hidden" name="longitude_search" id="longitude_search" />
                    <input type="submit" value="Search"/>
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-3">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-9" id="discoveryMap">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <div>Result map</div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer row">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>

    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./javascripts/geotagging.js"></script>
</body>

</html>
